<!DOCTYPE html>
<html>
<head>
    <title>Google Sheet Analyzer</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Google Sheet Analyzer</h1>
    <input type="text" id="question" placeholder="Enter your question">
    <button onclick="analyzeSheet()">Analyze</button>
    <div id="output"></div>

    <script src="script.js"></script>
</body>
</html>
